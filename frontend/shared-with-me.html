<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared with Me | Data Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-cyan-800 min-h-screen flex items-center justify-center">
    <div class="p-8 bg-gray-800 text-white rounded shadow-lg max-w-3xl w-full">
        <h2 class="text-2xl font-bold mb-4">Files Shared with Me</h2>
        <ul id="shared-files-list" class="space-y-2">
            <!-- Shared files will be dynamically added here -->
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/shared-with-me', {
                    method: 'GET',
                    credentials: 'include',
                });
                const data = await response.json();
                const list = document.getElementById('shared-files-list');

                if (response.ok && data.shared_files) {
                    data.shared_files.forEach(file => {
                        const listItem = document.createElement('li');
                        listItem.classList.add('p-4', 'bg-gray-700', 'rounded');
                        listItem.innerHTML = `
                            <p><strong>Filename:</strong> ${file.filename}</p>
                            <p><strong>Shared by:</strong> ${file.owner}</p>
                            <p><strong>Date:</strong> ${file.share_date}</p>
                            <button class="btn-primary mt-2" onclick="downloadFile('${file.filename}')">Download</button>
                        `;
                        list.appendChild(listItem);
                    });
                } else {
                    list.innerHTML = `<p>${data.message || 'No files shared with you.'}</p>`;
                }
            } catch (error) {
                console.error(error);
                alert('An error occurred while fetching shared files.');
            }
        });

        function downloadFile(filename) {
            window.location.href = `/download/${filename}`;
        }
    </script>
</body>
</html>
