<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files | Data Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-cyan-800 min-h-screen flex items-center justify-center">

    <!-- Background Graphics -->
    <div class="absolute inset-0 overflow-hidden z-0">
        <div class="absolute top-10 left-10 w-[30rem] h-[30rem] bg-gradient-to-br from-cyan-600 to-blue-600 opacity-20 rounded-full blur-2xl"></div>
        <div class="absolute bottom-20 right-20 w-[25rem] h-[25rem] bg-gradient-to-br from-blue-500 to-cyan-400 opacity-20 rounded-full blur-2xl"></div>
    </div>

    <!-- Content Wrapper -->
    <div class="relative z-10 max-w-7xl w-full glowing-container p-12 flex gap-10 min-h-[800px]">
        <!-- Sidebar -->
        <aside class="w-100 bg-gray-800 text-white flex flex-col shadow-lg rounded-lg">
            <div class="p-6">
                <h1 class="text-3xl font-bold glowing-text font-orbitron">File Dashboard</h1>
            </div>
            <nav class="flex-1 p-6">
                <ul>
                    <li class="mb-3">
                        <a href="dashboard.html" class="block p-4 rounded hover:bg-cyan-700 transition">Dashboard</a>
                    </li>
                    <li class="mb-3">
                        <a href="#" class="block p-4 rounded bg-cyan-700">Upload Files</a>
                    </li>
                </ul>
            </nav>
            <button id="logout-btn" class="m-6 p-4 bg-red-600 rounded hover:bg-red-700 transition">Logout</button>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-16 text-white bg-gray-900 rounded-lg shadow-lg">
            <h2 class="text-4xl font-bold mb-8 holographic-text font-orbitron">Upload Your File</h2>
            <form id="upload-form" class="bg-gray-800 p-12 shadow-lg rounded glowing-container min-h-[400px] flex flex-col justify-between space-y-8">
                <div class="mb-6">
                    <label class="block text-cyan-300 font-bold text-lg tracking-wide mb-4 font-orbitron">Select Your File</label>
                    <input type="file" id="file" class="input-field w-full">
                </div>
                <div class="mb-6">
                    <label class="block text-cyan-300 font-bold text-lg tracking-wide mb-4 font-orbitron">Enter Category (Optional)</label>
                    <input type="text" id="category" placeholder="Enter category" class="input-field w-full">
                </div>
                <button type="submit" class="glow-animated-button font-roboto">Upload</button>
            </form>                     
        </main>
    </div>

    <!-- Styles -->
    <style>
        /* Font Families */
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        .font-roboto {
            font-family: 'Roboto', sans-serif;
        }

        /* Glowing Text */
        .glowing-text {
            color: cyan;
            text-shadow: 0 0 5px rgba(6, 182, 212, 0.8), 0 0 10px rgba(6, 182, 212, 0.6);
        }

        /* Glowing Container */
        .glowing-container {
            border: 2px solid rgba(6, 182, 212, 0.5);
            border-radius: 1rem;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 10px rgba(152, 175, 179, 0.8);
            transition: box-shadow 0.3s ease-in-out;
        }
        .glowing-container:hover {
            box-shadow: 0 0 10px rgba(6, 182, 212, 1), 0 0 20px rgba(6, 182, 212, 0.8);
        }

        /* Input Field */
        .input-field {
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            font-size: 1rem;
            color: cyan;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-field:focus {
            outline: none;
            border-color: #06b6d4;
            box-shadow: 0 0 2px #06b6d4;
        }

        /* Button Styles */
        .glow-animated-button {
            position: relative;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: white;
            background: linear-gradient(90deg, rgba(6,182,212,1), rgba(0,119,255,1));
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(6,182,212,0.8);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.3s ease-in-out;
        }
        .glow-animated-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(6,182,212,1), 0 0 20px rgba(6,182,212,0.8);
        }
    </style>
    <script src="script.js"></script>
</body>
</html>
