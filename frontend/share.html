<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Files | Data Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-cyan-800 min-h-screen flex items-center justify-center">
    <div class="p-8 bg-gray-800 text-white rounded shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold mb-4">Share a File</h2>
        <form id="share-form" class="space-y-4">
            <div>
                <label for="friend" class="block text-sm font-medium">Friend's Username</label>
                <input type="text" id="friend" class="input-field w-full" placeholder="Enter friend's username">
            </div>
            <div>
                <label for="filename" class="block text-sm font-medium">File to Share</label>
                <input type="text" id="filename" class="input-field w-full" placeholder="Enter filename">
            </div>
            <button type="submit" class="btn-primary w-full">Share</button>
        </form>
    </div>

    <script>
        document.getElementById('share-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const friend = document.getElementById('friend').value;
            const filename = document.getElementById('filename').value;

            try {
                const response = await fetch('/share', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ friend, filename }),
                    credentials: 'include',
                });
                const data = await response.json();
                if (response.ok) {
                    alert(data.message);
                } else {
                    alert(data.error || 'An error occurred.');
                }
            } catch (error) {
                console.error(error);
                alert('An error occurred.');
            }
        });
    </script>
</body>
</html>
