<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared with Me | Data Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-cyan-800 min-h-screen flex flex-col items-center justify-center space-y-10">

    <!-- Back to Dashboard Button -->
    <div class="absolute top-6 left-6">
        <a href="dashboard.html" class="inline-block bg-cyan-600 text-white font-bold px-6 py-2 rounded-lg hover:bg-cyan-700 transition-transform transform hover:scale-105">
            ‚Üê Back to Dashboard
        </a>
    </div>

    <!-- Tab Navigation -->
    <div class="flex justify-center space-x-4 mb-6">
        <button id="card-tab" class="tab-button active">Card View</button>
        <button id="table-tab" class="tab-button">Table View</button>
    </div>

    <!-- Shared Files Container (Card View) -->
    <div id="card-view" class="p-6 bg-gray-800 text-white rounded-lg shadow-lg max-w-4xl w-full glowing-container">
        <h2 class="text-4xl font-bold holographic-text font-orbitron mb-6 text-center">Files Shared with Me</h2>
        
        <div id="shared-files-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Shared files will be dynamically added here -->
        </div>

        <p id="no-files-message" class="text-center text-gray-400 mt-4 hidden">No files shared with you yet.</p>
    </div>

    <!-- Shared Files Container (Table View) -->
    <div id="table-view" class="hidden p-6 bg-gray-800 text-white rounded-lg shadow-lg max-w-4xl w-full glowing-container">
        <h2 class="text-4xl font-bold holographic-text font-orbitron mb-6 text-center">Files Shared with Me</h2>
        <table class="table-auto w-full border-collapse">
            <thead class="bg-cyan-700 text-white">
                <tr>
                    <th class="p-3 text-sm font-bold uppercase tracking-wide">Filename</th>
                    <th class="p-3 text-sm font-bold uppercase tracking-wide">Shared By</th>
                    <th class="p-3 text-sm font-bold uppercase tracking-wide">Date</th>
                    <th class="p-3 text-sm font-bold uppercase tracking-wide">Action</th>
                </tr>
            </thead>
            <tbody id="shared-files-table">
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
        <p id="no-files-message-table" class="text-center text-gray-400 mt-4 hidden">No files shared with you yet.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/shared-with-me', {
                    method: 'GET',
                    credentials: 'include',
                });
                const data = await response.json();

                if (response.ok && data.shared_files && data.shared_files.length > 0) {
                    populateCardView(data.shared_files);
                    populateTableView(data.shared_files);
                } else {
                    document.getElementById('no-files-message').classList.remove('hidden');
                    document.getElementById('no-files-message-table').classList.remove('hidden');
                }
            } catch (error) {
                console.error(error);
                alert('An error occurred while fetching shared files.');
            }
        });

        function populateCardView(files) {
            const list = document.getElementById('shared-files-list');
            list.innerHTML = ''; // Clear existing content

            files.sort((a, b) => new Date(b.share_date) - new Date(a.share_date));

            files.forEach(file => {
                const listItem = document.createElement('div');
                listItem.classList.add('p-4', 'bg-gray-700', 'rounded-lg', 'glowing-container', 'flex', 'flex-col', 'space-y-2');

                const formattedDate = formatDate(file.share_date);
                listItem.innerHTML = `
                    <p class="text-sm font-semibold text-cyan-400">Filename: <span class="text-gray-200">${file.filename}</span></p>
                    <p class="text-sm font-semibold text-cyan-400">Shared by: <span class="text-gray-200">${file.owner}</span></p>
                    <p class="text-sm font-semibold text-cyan-400">Date: <span class="text-gray-200">${formattedDate}</span></p>
                    <button class="btn-primary-sm mt-2" onclick="downloadFile('${file.filename}')">Download</button>
                `;
                list.appendChild(listItem);
            });
        }

        function populateTableView(files) {
            const table = document.getElementById('shared-files-table');
            table.innerHTML = ''; // Clear existing rows

            files.sort((a, b) => new Date(b.share_date) - new Date(a.share_date));

            files.forEach(file => {
                const formattedDate = formatDate(file.share_date);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="p-3 text-gray-200 text-sm">${file.filename}</td>
                    <td class="p-3 text-gray-200 text-sm">${file.owner}</td>
                    <td class="p-3 text-gray-200 text-sm">${formattedDate}</td>
                    <td class="p-3"><button class="btn-primary-sm" onclick="downloadFile('${file.filename}')">Download</button></td>
                `;
                table.appendChild(row);
            });
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', hour12: true };
            return new Intl.DateTimeFormat('en-US', options).format(new Date(dateString));
        }

        function downloadFile(filename) {
            window.location.href = `/download/${filename}`;
        }

        // Tab Navigation
        const cardView = document.getElementById('card-view');
        const tableView = document.getElementById('table-view');
        const cardTab = document.getElementById('card-tab');
        const tableTab = document.getElementById('table-tab');

        cardTab.addEventListener('click', () => {
            cardView.classList.remove('hidden');
            tableView.classList.add('hidden');
            cardTab.classList.add('active');
            tableTab.classList.remove('active');
        });

        tableTab.addEventListener('click', () => {
            tableView.classList.remove('hidden');
            cardView.classList.add('hidden');
            tableTab.classList.add('active');
            cardTab.classList.remove('active');
        });
    </script>

    <!-- Styles -->
    <style>
        /* Glowing Container */
        .glowing-container {
            border: 2px solid rgba(6, 182, 212, 0.5);
            border-radius: 1rem;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.8);
            transition: box-shadow 0.3s ease-in-out;
        }

        .glowing-container:hover {
            box-shadow: 0 0 10px rgba(6, 182, 212, 1), 0 0 20px rgba(6, 182, 212, 0.8);
        }

        /* Tabs */
        .tab-button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            color: cyan;
            background-color: transparent;
            border: 2px solid transparent;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tab-button.active {
            color: white;
            background-color: rgba(6, 182, 212, 0.2);
            border-color: rgba(6, 182, 212, 1);
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.8);
        }

        .tab-button:hover {
            background-color: rgba(6, 182, 212, 0.1);
        }

        /* Buttons */
        .btn-primary-sm {
            background: linear-gradient(90deg, rgba(6,182,212,1), rgba(0,119,255,1));
            color: white;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            padding: 0.5rem 1rem;
            box-shadow: 0 0 10px rgba(6,182,212,0.8);
            transition: transform 0.3s, box-shadow 0.3s ease-in-out;
        }

        .btn-primary-sm:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(6,182,212,1), 0 0 20px rgba(6,182,212,0.8);
        }

        /* Glowing Text */
        .holographic-text {
            color: cyan;
            text-shadow: 0 0 5px rgba(6, 182, 212, 0.8), 0 0 15px rgba(6, 182, 212, 0.6);
        }
    </style>

</body>
</html>
