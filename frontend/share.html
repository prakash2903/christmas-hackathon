<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Files | Data Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-cyan-800 min-h-screen flex flex-col items-center justify-center space-y-10">

    <!-- Back to Dashboard Button -->
    <div class="absolute top-6 left-6">
        <a href="dashboard.html" class="inline-block bg-cyan-600 text-white font-bold px-6 py-2 rounded-lg hover:bg-cyan-700 transition-transform transform hover:scale-105">
            ‚Üê Back to Dashboard
        </a>
    </div>

    <!-- Share File Container -->
    <div class="p-12 bg-gray-800 text-white rounded-lg shadow-lg max-w-2xl w-full glowing-container">
        <h2 class="text-5xl font-bold holographic-text font-orbitron mb-10 text-center">Share a File</h2>
        
        <form id="share-form" class="space-y-8">
            <!-- Friend's Username -->
            <div class="space-y-4">
                <label for="friend" class="block text-lg font-medium text-cyan-300 font-roboto">Friend's Username</label>
                <input type="text" id="friend" class="input-field w-full" placeholder="Enter friend's username">
            </div>

            <!-- File Dropdown -->
            <div class="space-y-4">
                <label for="filename" class="block text-lg font-medium text-cyan-300 font-roboto">Select a File to Share</label>
                <select id="filename" class="input-field w-full">
                    <!-- Files will be dynamically populated here -->
                </select>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
                <button type="submit" class="btn-primary px-10 py-4">Share File</button>
            </div>
        </form>
    </div>

    <script>
        // Fetch user's files to populate the dropdown
        async function fetchFiles() {
            try {
                const response = await fetch('/files', { method: 'GET', credentials: 'include' });
                const data = await response.json();

                if (response.ok && data.files) {
                    const fileDropdown = document.getElementById('filename');
                    fileDropdown.innerHTML = ''; // Clear any existing options

                    data.files.forEach(file => {
                        const option = document.createElement('option');
                        option.value = file.filename;
                        option.textContent = file.filename;
                        fileDropdown.appendChild(option);
                    });
                } else {
                    alert(data.error || 'Failed to load files.');
                }
            } catch (error) {
                console.error('Error fetching files:', error);
                alert('An error occurred while fetching your files.');
            }
        }

        // Populate the dropdown when the page loads
        document.addEventListener('DOMContentLoaded', fetchFiles);

        // Handle the form submission for sharing
        document.getElementById('share-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const friend = document.getElementById('friend').value;
            const filename = document.getElementById('filename').value;

            try {
                const response = await fetch('/share', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ friend, filename }),
                    credentials: 'include',
                });
                const data = await response.json();
                if (response.ok) {
                    alert(data.message);
                } else {
                    alert(data.error || 'An error occurred.');
                }
            } catch (error) {
                console.error('Error sharing file:', error);
                alert('An error occurred.');
            }
        });
    </script>

    <!-- Styles -->
    <style>
        /* Glowing Container */
        .glowing-container {
            border: 3px solid rgba(6, 182, 212, 0.5);
            border-radius: 1rem;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 25px rgba(6, 182, 212, 0.8);
            transition: box-shadow 0.3s ease-in-out;
        }

        .glowing-container:hover {
            box-shadow: 0 0 15px rgba(6, 182, 212, 1), 0 0 30px rgba(6, 182, 212, 0.8);
        }

        /* Input Fields */
        .input-field {
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            font-size: 1.1rem;
            color: cyan;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #06b6d4;
            box-shadow: 0 0 3px #06b6d4;
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(90deg, rgba(6,182,212,1), rgba(0,119,255,1));
            color: white;
            border-radius: 0.75rem;
            font-size: 1.2rem;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s ease-in-out;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(6,182,212,1), 0 0 25px rgba(6,182,212,0.8);
        }

        /* Glowing Text */
        .holographic-text {
            color: cyan;
            text-shadow: 0 0 5px rgba(6, 182, 212, 0.8), 0 0 15px rgba(6, 182, 212, 0.6);
        }
    </style>

</body>
</html>
