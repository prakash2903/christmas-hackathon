<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Data Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-cyan-800 min-h-screen flex items-center justify-center">

    <!-- Background Graphics -->
    <div class="absolute inset-0 overflow-hidden z-0">
        <div class="absolute top-10 left-10 w-[30rem] h-[30rem] bg-gradient-to-br from-cyan-600 to-blue-600 opacity-20 rounded-full blur-2xl"></div>
        <div class="absolute bottom-20 right-20 w-[25rem] h-[25rem] bg-gradient-to-br from-blue-500 to-cyan-400 opacity-20 rounded-full blur-2xl"></div>
    </div>

    <!-- Content Wrapper (Centered) -->
    <div class="relative z-10 max-w-7xl w-full glowing-container p-12 flex gap-10 justify-between min-h-[800px]">

        <!-- Sidebar -->
        <aside class="w-80 bg-gray-800 text-white flex flex-col shadow-lg rounded-lg">
            <div class="p-6">
                <h1 class="text-3xl font-bold glowing-text font-orbitron">File Dashboard</h1>
            </div>
            <nav class="flex-1 p-6">
                <ul>
                    <li class="mb-3">
                        <a href="upload.html" class="block p-4 rounded hover:bg-cyan-600 transition-transform transform hover:scale-105 nav-button">Upload Files</a>
                    </li>
                    <li class="mb-3">
                        <a href="#" id="categories-btn" class="block p-4 rounded bg-cyan-600 hover:bg-cyan-700 transition-transform transform hover:scale-105 nav-button">My Folders</a>
                    </li>  
                    <li class="mb-3">
                        <a href="share.html" class="block p-4 rounded hover:bg-cyan-600 transition-transform transform hover:scale-105 nav-button">Share with Friends</a>
                    </li>
                    <li class="mb-3">
                        <a href="shared-with-me.html" class="block p-4 rounded hover:bg-cyan-600 transition-transform transform hover:scale-105 nav-button">Shared with Me</a>
                    </li>                    
                </ul>
            </nav>
            <button id="logout-btn" class="m-6 p-4 bg-red-600 rounded hover:bg-red-700 transition-transform transform hover:scale-105">Logout</button>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-16 text-white bg-gray-900 rounded-lg shadow-lg">
            <h2 class="text-4xl font-bold holographic-text font-orbitron mb-6">Categories</h2>

            <!-- Categories (Scrollable) -->
            <div id="categories" class="flex flex-wrap gap-6 mb-6 overflow-y-auto max-h-[400px]">
                <!-- Categories will be dynamically added here -->
            </div>

            <!-- Files Table (Scrollable) -->
            <h3 class="text-2xl font-bold mb-6 font-roboto" id="category-title">All Files</h3>
            <div class="overflow-y-auto max-h-[300px]">
                <table class="w-full bg-gray-800 shadow-lg rounded overflow-hidden">
                    <thead class="bg-cyan-800 text-white">
                        <tr>
                            <th class="p-4 text-left">Filename</th>
                            <th class="p-4 text-left">Action</th>
                        </tr>
                    </thead>
                    <tbody id="file-table-body" class="text-gray-300">
                        <!-- Files will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Styles -->
    <style>
        /* Font Families */
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        .font-roboto {
            font-family: 'Roboto', sans-serif;
        }

        /* Glowing Text */
        .glowing-text {
            color: cyan;
            text-shadow: 0 0 5px rgba(6, 182, 212, 0.8), 0 0 10px rgba(6, 182, 212, 0.6);
        }

        /* Glowing Container */
        .glowing-container {
            border: 2px solid rgba(6, 182, 212, 0.5);
            border-radius: 1rem;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 10px rgba(152, 175, 179, 0.8);
            transition: box-shadow 0.3s ease-in-out;
        }
        .glowing-container:hover {
            box-shadow: 0 0 10px rgba(6, 182, 212, 1), 0 0 20px rgba(6, 182, 212, 0.8);
        }

        /* Navigation Button Styles */
        .nav-button {
            font-weight: bold;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            text-align: center;
            color: white;
            padding: 1rem;
            border-radius: 1rem;
            background-color: rgba(0, 119, 255, 0.2);
            transition: all 0.3s ease;
        }
        .nav-button:hover {
            background-color: rgba(6, 182, 212, 1);
            transform: scale(1.1);
        }

        /* Table Styles */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #06b6d4;
            color: white;
            font-weight: bold;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
            transition: background-color 0.3s ease;
        }

        .button-action {
            background-color: #06b6d4;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-action:hover {
            background-color: #00f0ff;
        }

        /* Side Navigation Hover Effect */
        a:hover {
            transform: scale(1.05);
        }
    </style>

    <script src="script.js"></script>
</body>
</html>
