<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-blue-800 text-white flex flex-col">
            <div class="p-6">
                <h1 class="text-2xl font-bold">File Dashboard</h1>
            </div>
            <nav class="flex-1 p-4">
                <ul>
                    <li class="mb-2">
                        <a href="dashboard.html" class="block p-3 rounded hover:bg-blue-700">Dashboard</a>
                    </li>
                    <li class="mb-2">
                        <a href="#" class="block p-3 rounded bg-blue-700">Upload Files</a>
                    </li>
                </ul>
            </nav>
            <button id="logout-btn" class="m-6 p-3 bg-red-600 rounded hover:bg-red-700">Logout</button>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <h2 class="text-2xl font-bold mb-4">Upload a File</h2>
            <form id="upload-form" class="bg-white p-6 shadow rounded">
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Select File</label>
                    <input type="file" id="file" class="border rounded w-full p-2">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Category (Optional)</label>
                    <input type="text" id="category" placeholder="Enter category" class="border rounded w-full p-2">
                </div>
                <button type="submit" class="bg-blue-600 text-white p-3 rounded hover:bg-blue-700">Upload</button>
            </form>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
