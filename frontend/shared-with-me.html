<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared with Me | Data Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-cyan-800 min-h-screen flex items-center justify-center">

    <!-- Shared Files Container -->
    <div class="p-12 bg-gray-800 text-white rounded-lg shadow-lg max-w-3xl w-full glowing-container">
        <h2 class="text-4xl font-bold holographic-text font-orbitron mb-6">Files Shared with Me</h2>
        <ul id="shared-files-list" class="space-y-4">
            <!-- Shared files will be dynamically added here -->
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/shared-with-me', {
                    method: 'GET',
                    credentials: 'include',
                });
                const data = await response.json();
                const list = document.getElementById('shared-files-list');

                if (response.ok && data.shared_files) {
                    data.shared_files.forEach(file => {
                        const listItem = document.createElement('li');
                        listItem.classList.add('p-4', 'bg-gray-700', 'rounded-lg', 'glowing-container');
                        listItem.innerHTML = `
                            <p><strong>Filename:</strong> ${file.filename}</p>
                            <p><strong>Shared by:</strong> ${file.owner}</p>
                            <p><strong>Date:</strong> ${file.share_date}</p>
                            <button class="btn-primary mt-2" onclick="downloadFile('${file.filename}')">Download</button>
                        `;
                        list.appendChild(listItem);
                    });
                } else {
                    list.innerHTML = `<p class="text-center">${data.message || 'No files shared with you.'}</p>`;
                }
            } catch (error) {
                console.error(error);
                alert('An error occurred while fetching shared files.');
            }
        });

        function downloadFile(filename) {
            window.location.href = `/download/${filename}`;
        }
    </script>

    <!-- Styles -->
    <style>
        /* Glowing Container */
        .glowing-container {
            border: 2px solid rgba(6, 182, 212, 0.5);
            border-radius: 1rem;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.8);
            transition: box-shadow 0.3s ease-in-out;
        }

        .glowing-container:hover {
            box-shadow: 0 0 10px rgba(6, 182, 212, 1), 0 0 20px rgba(6, 182, 212, 0.8);
        }

        /* Buttons */
        .btn-primary {
            position: relative;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: white;
            background: linear-gradient(90deg, rgba(6,182,212,1), rgba(0,119,255,1));
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 0 15px rgba(6,182,212,0.8);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.3s ease-in-out;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(6,182,212,1), 0 0 20px rgba(6,182,212,0.8);
        }

        /* Glowing Text */
        .holographic-text {
            color: cyan;
            text-shadow: 0 0 2px rgba(6, 182, 212, 0.8), 0 0 5px rgba(6, 182, 212, 0.6);
        }
    </style>

</body>
</html>
